<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 0.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        h1 {
            font-size: 2rem;
            color: #1a202c;
            margin-bottom: 1rem;
            text-align: center;
        }
        p {
            color: #4a5568;
            line-height: 1.7;
        }
        .profile-icon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: absolute;
            top: 1rem;
            left: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="profile-icon" src="https://img.icons8.com/ios/100/anime.png" alt="anime"/>
        <h1>Página de Inicio</h1>
        <p>
            Esta es la página de inicio.  Aquí puedes agregar el contenido principal de tu sitio web.
        </p>
    </div>
</body>
</html>
